<div class="page-intro">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ol class="breadcrumb">
          <li>
            <i class="fa fa-home pr-10"></i>
            <a [routerLink]="['/']">Home</a>
          </li>
          <li class="active">Products</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<section class="main-container">
  <div class="container">
    <h1 class="page-title">Products</h1>
    <div class="separator-2"></div>
    <div class="row grid-space-20">
      <div class="col-sm-4" *ngFor="let items of productList">
        <div class="image-box team-member">
          <div class="overlay-container">
            <a [routerLink]="['/', 'products', items.routeName]">
              <img src="assets/images/{{items.imagepath}}" style="width: 100%;height: 300px;" alt="">
              <div class="overlay">
                <span>View Details</span>
              </div>
            </a>
          </div>
          <div class="image-box-body" style="height: 160px;">
            <h3 class="title">{{items.name}}</h3>
            <ul *ngIf="items.subproducts.length > 0">
              <li *ngFor="let subitems of items.subproducts">{{subitems.name}}</li>
            </ul>
          </div>
        </div>
        <div class="space"></div>
      </div>
    </div>
